<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="main">
  <div class="overlap-wrapper">
    <div class="overlap">
      <img class="imgPhrase" src="img/phrase.svg" alt="연습은 어제의 당신보다 문구" />
      <div class="overlap-group">
        <div>
          <p class="text">
            <span class="text-wrapper">1만 시간의 법칙</span>은<br/>
          </p>
          <p class="text">
            어떤 분야의 전문가가 되기 위해서는<br />
          </p>
          <p class="text">
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <div class="view">
          <img src="img/quotes.svg" alt="따옴표"/>
        </div>
      </div>
      <div class="div">
        <img class="frame" src="img/clock.svg" />
        <img class="frame-2" src="img/10000hours.svg" alt="1만시간의 법칙"/>
      </div>

      <div class="group">
        <div class="text-wrapper-2">나는</div>
        <input class="input-wrapper-1" type="text" placeholder="예)프로그래밍">
        <div class="text-wrapper-3">전문가가 될 것이다.</div>
      </div>
      <div class="group-2">
        <div class="text-wrapper-4">그래서 앞으로 매일 하루에</div>
        <input class="input-wrapper-2" placeholder="예)5시간">
        <div class="text-wrapper-5">시간씩 훈련할 것이다.</div>
      </div>
      <button class="frame-3">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
      <img class="frame-4" src="img/clickImage.png" alt="손모양 아이콘"/>

      <div class="frame-5">
        <div class="text-wrapper-6">당신은</div>
        <div class="text-wrapper-7">프로그래밍</div>
        <div class="text-wrapper-6">전문가가 되기 위해서</div>
      </div>
      <div class="frame-6">
        <div class="text-wrapper-6">대략</div>
        <div class="text-wrapper-7">5110</div>
        <p class="text-wrapper-6">일 이상 훈련하셔야 합니다! :)</p>
      </div>

      <button class="frame-7">
        훈련하러 가기 GO!GO!
      </button>
      <button class="frame-8">
        공유하기
      </button>
      <img class="logo" src="img/weniv_logo.png" alt="wenivLogo"/>
      <p class="we-niv">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />수정 및 재배포, 무단 도용 시
        법적인 문제가 발생할 수 있습니다.
      </p>
    </div>
  </div>
</div>
</body>
</html>
