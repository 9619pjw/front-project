<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="paullab-co-kr-by">
  <div class="div">
    <div class="overlap">
      <div class="section-clock-png"></div>
      <div class="section-title-png"></div>
    </div>
    <p class="section">&#34;연습은 어제의 당신보다 당신을 더 낫게 만든다.&#34;</p>
    <div class="overlap-group">
      <div class="section-quotes-png"></div>
      <div class="text-wrapper">1만 시간의 법칙</div>
      <div class="section-2">은</div>
      <p class="p">어떤 분야의 전문가가 되기 위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
    </div>
    <div class="section-3">나는</div>
    <div class="section-input">
      <div class="div-placeholder"><div class="text-wrapper-2">예)프로그래밍</div></div>
    </div>
    <div class="section-4">전문가가 될 것이다.</div>
    <div class="section-5">그래서 앞으로 매일 하루에</div>
    <div class="div-placeholder-wrapper">
      <div class="div-wrapper"><div class="text-wrapper-3">예)5</div></div>
    </div>
    <div class="section-6">시간씩 훈련할 것이다.</div>
    <div class="section-button"><p class="text-wrapper-4">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</p></div>
    <div class="section-click-png"></div>
    <div class="section-logo-png"></div>
    <p class="section-weniv">
      ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />수정 및 재배포, 무단 도용 시 법적인
      문제가 발생할 수 있습니다.
    </p>
  </div>
</div>
</body>
</html>
