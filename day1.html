<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>

          // age 입력받음
          const age = parseInt(prompt("나이를 입력해주세요."));
          if (age >= 18){
              console.log('안녕하세요!');
          } else if (age >= 10){
              console.log('안녕! 반가워 꼬마친구!');
          } else {
              console.log('부럽다...');
          }

      </script>
</body>
</html>
